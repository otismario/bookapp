<html lang="en">

    <title>Book Reading App</title>

                    <span class="name">Name of the Wind</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">The wise Man's fear</span>
                    <span class="delete">delete</span>
                </li>

                <li>
                    <span class="name">Dead Men Tell No Tales</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>

        <div>
            <form id="add-books">
                <input type="text">
                <button for="adding">Add</button>
            </form>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
